<html>
<title>Result</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<body>
  <h1>Preditive result:</h1>
</body>
  {% if msg %}
    <div class=page>
      {{msg}}
    </div>
  {% else %}
  <div class=page>
    <p>Possible number of late is : {{nb}}</p>
    {% for table in tables %}
    <!-- <h2>{{titles[loop.index]}}</h2> -->
      {{ table|safe }}
      {% endfor %}
  </div>
  {% endif %}
</html>
